<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding-top: 60px;
    background-size: cover;
    background-position: center;
  }

  .proyek {
  min-height: 100vh;
 background: linear-gradient(to bottom, #FBFBFB 60%, #C4D9FF);
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin: 0;
  border: none;
}



  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .grid1 {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Maksimal 3 kolom */
  gap: 20px;
  padding: 20px;
}

@media (max-width: 900px) {
  .grid1 {
    grid-template-columns: repeat(2, 1fr); /* Maksimal 2 kolom di layar sedang */
  }
}

@media (max-width: 600px) {
  .grid1 {
    grid-template-columns: 1fr; /* 1 kolom di layar kecil */
  }
}
  .card1 {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }

  .card1:hover {
    transform: translateY(-5px);
  }

  .card-img1 {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }

  .card-content1 {
    padding: 15px;
    flex-grow: 1;
  }

  .card-title1 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: black;
  }

  .detail-btn1 {
    display: inline-block;
    padding: 8px 16px;
    background-color: white;
    border: 1px solid #333;
    color: #333;
    border-radius: 6px;
    text-decoration: none;
  }

  .detail-btn1:hover {
    background-color: #333;
    color: white;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
  }

  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
    position: relative;
    color: black;
  }

  .close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: black;
  }
</style>
